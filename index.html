            <h2>Valorantとは？</h2>
            <img src="img/valorant.jpg" alt="Valorant" style="width:100%; height:auto;">
            <p>Valorantは、Riot Gamesによって開発された5対5のタクティカルシューターゲームです。各プレイヤーはエージェントと呼ばれるキャラクターを操作し、各エージェントは固有のアビリティを持っています。プレイヤーは攻撃側と防御側に分かれ、攻撃側は爆弾を設置し、防御側はそれを阻止することを目的とします。ラウンドごとに資金が配布され、武器やアビリティを購入することができます。</p>
            <p>ゲームの勝利条件は、先に13ラウンドを獲得することです。プレイヤーの戦略的なプレイとチームワークが求められます。</p>
        </section>

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onscroll = function() { toggleTopButton() };

        function toggleTopButton() {
            var topButton = document.getElementById("topButton");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                topButton.style.display = "block";
            } else {
                topButton.style.display = "none";
